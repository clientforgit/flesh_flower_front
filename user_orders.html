<!DOCTYPE html>
<html lang="uk">
<head>
  <title>FRESH FLOWERs</title>
  <link href="css/style.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0">
</head>
<body>
  <div class="container">
    <header class="layout header">
      <div class="top-header">
        <img src="/images/logo_dark.svg" class="header-logo" alt="Logo">
        <div class="title-header-nav">
          <b>Про нас</b>
          <b>Каталог</b>
          <b>FAQ</b>
          <div class="title-header-icon">
            <img src="/images/cart_dark.svg">
            <img src="/images/user_dark.svg">
          </div>
        </div>
        <div class="menu" onclick="open_hidden_header()">
          <img src="images/menu_dark.svg">
        </div>
      </div>
      <div class="hidden-header" id="hidden_header">
        <h3>Про нас</h3>
        <h3>Каталог</h3>
        <h3>FAQ</h3>
        <h3>Особистий кабінет</h3>
        <h3>Корзина</h3>
        <hr class="thin">
      </div>
    </header>
    <div class="account-container layout">
      <h2>Мої замовлення</h2>
      <div class="account-content">
        <div class="profile">
          <h3>Панель</h3>
          <p>Основна інформація</p>
          <p>Замовлення</p>
        </div>
        <div class="orders-container">
          <div class="order-item">
            <h3>№232322 від 19.03.2023 В процесі</h3>
            <img src="images/arrow_down.svg">
          </div>
          <div class="order-item">
            <h3>№232323 від 20.03.2023 Виконано</h3>
            <img src="images/arrow_down.svg">
          </div>
        </div>
      </div>
    </div>

  </div>
  <footer class="layout">
    <h2>FRESH FLOWERs</h2>
    <div class="links">
      <p>Про нас</p>
      <p>Магазин</p>
      <p>Контакти</p>
      <p>Кошик</p>
      <p>Доставка</p>
    </div>
    <div class="icons">
      <img src="/images/mail_white.svg" alt="Mail">
      <img src="/images/facebook_white.svg" alt="Facebook">
      <img src="/images/instagram_white.svg" alt="Instagram">
    </div>
    <p class="copyright">2023 FRESH FLOWERS</p>
    <img src="/images/scroll_button.svg" class="scroll-button" alt="To the top" onclick="scrollToTop()">
  </footer>
<script src="js/script.js"></script>
</body>
</html>
